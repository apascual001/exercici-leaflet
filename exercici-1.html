<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
    var blueIcon = L.icon({
    iconUrl: 'marker-icon-2x.png',
    shadowUrl: 'marker-icon-sombra.png',

    iconSize:     [50, 82], // size of the icon
    shadowSize:   [120, 82], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [58, 92],  // the same for the shadow
    popupAnchor:  [4, -78] // point from which the popup should open relative to the iconAnchor
    
});
	var mymap = L.map('mapid').setView([41.3858148, 2.1692236], 15);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
    }).addTo(mymap);
    var marker = L.marker([41.386955, 2.165926]).addTo(mymap);
    //var popup = L.popup()
    //.setLatLng([41.386955, 2.165926])
    //.setContent("<b>Miwwwwww casa</b><br>Balmes 16")
    //.openOn(mymap);
    marker.bindPopup("<b>Mi casa</b><br>Balmes 16").openPopup();
    //mymap.on('click', onMapClick);


</script>


</body>
</html>
